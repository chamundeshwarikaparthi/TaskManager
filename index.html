<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Manager</title>
<link rel="stylesheet" href="main.css" />
<!-- to make responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- include bootstrap css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />

<!-- include jquery and bootstrap js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- include sweetalert for displaying dialog messages -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="main.js"></script>



</head>
<body style="background-color: #dfdee7;">
    <div class="container my-5" style="background-color: rgb(182, 193, 180); padding: 20px;">
        <h1 class="text-center mb-5">Task Manager</h1>
        <div class="row mb-5">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal">Create a New Task</button>
            </div>
        </div>
            <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Task</th>
                    <th>Task Status</th>
                    <th>Span</th>
                    <th>Date </th>
                    <th>Edit Status</th>
                </tr>
            </thead>
            <tbody id="task"></tbody>
        </table>
    </div>
    <br>
    <br>
    <form method="POST" onsubmit="return taskObj.deleteProject(this);" class="d-inline">
        <select name="project" class="form-control d-inline-block w-auto mx-3" id="form-task-hour-calculator-all-projects"></select>
        <input type="submit" class="btn btn-danger" value="Delete Project">
    </form>
</div>

<div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button class="close" type="button" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form method="POST" onsubmit="return taskObj.addTask(this);" id="form-task-hour-calculator">
                <div class="modal-body">


                    <div class="form-group">
                        <label for="add-project">New Project</label>
                        <div class="input-group">
                            <input type="text" name="new_project" id="add-project" class="form-control" placeholder="Name">
                            <div class="input-group-append">
                                <button type="button" onclick="taskObj.addProject();" class="btn btn-primary">Create Project</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="add-task-project">Project</label>
                        <select name="project" id="add-task-project" class="form-control" required></select>
                    </div>

                    <div class="form-group">
                        <label for="task">Task</label>
                        <input type="text" name="task" class="form-control" placeholder="Describe The Task" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<style>
    th, td {
        text-align: center;
    }
</style> 
</html>
